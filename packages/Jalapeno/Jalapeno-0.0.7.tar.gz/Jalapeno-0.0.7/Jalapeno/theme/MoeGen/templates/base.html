<!DOCTYPE html>
<html lang="en-US">

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>AHARONK | WELCOME</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{asset.css.bootstrap}}">
    <link rel="stylesheet" href="{{asset.css.aharonk}}">
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="{{asset.js.jquery}}"></script>
    <script src="{{asset.js.tether}}"></script>
    <script src='{{asset.js.bootstrap}}'></script>
    
    
    {% block css %}{% endblock %}
</head>

<body>
    <header>
        <div class="container-fluid center-block">
            <nav class="navbar navbar-fixed-top navbar-light" style="background-color:#ffffff;">
                <button class="navbar-toggler hidden-lg-up" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"></button>
                <div class="collapse navbar-toggleable-md" id="navbarResponsive">
                    <a class="navbar-brand" href="{{url_for('postwall.posts')}}"><img class="NavImg" src="{{asset.img.NavBarLogo}}" width="30" height="30"><span class="sr-only">(current)</span></a>
                    <ul class="nav navbar-nav">

                        <li class="nav-item">
                            <a class="nav-link active" href="{{ url_for('postwall.posts') }}">PORTFOLIO</a>
                        </li>
 
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('about.me') }}">ABOUT</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>


    {% block content %} {% endblock %}

        <br><br><br>
     <section>
        <footer style="margin: 0 auto;">
          <div class="container-fluid">
            <div class="row">
              <h3 style="text-align: center;">@{{prof.copyright}}</h3
            </div>
            </div>
            <div class="row" style="background-color: #121111;">
                  <div class="card-group">
                    <div class="card">
                      <img class="img-fluid" src="{{asset.img.lookin}}" alt="lookin... lookin, lookin">
                    </div>
                    <div class="card">
                      <img class="img-fluid" src="{{asset.img.ayo}}" alt="Ayo">
                    </div>
                    <div class="card">
                      <img class="img-fluid" src="{{asset.img.awareness}}" alt="Card image">
                    </div>
                    <div class="card">
                      <img class="img-fluid" src="{{asset.img.chaobutokay}}" alt="Even with all the chaos, He still paints a pretty sky.">
                    </div>
                    <!-- <div class="card">
                      <video src="img/21.mov" width="240" height="auto"autoplay loop>
                      </video>
                    </div> -->
                    <div class="card">
                      <img class="img-fluid" src="{{asset.img.pot}}" alt="Card image">
                    </div>
                  </div>
            </div>
          </div>
        </div>
        <div class="container-fluid" style="background-color: #121111;">
          <div class="copyRight">
                <div class="row">
                  <br>
                  <div class="copyRight">
                    <p>ALL RIGHTS RESERVED Â© {{prof.copyright}}</p>
                  </div>
                  <br>
                </div>
          </footer>
      </section>
</body>
</html>
