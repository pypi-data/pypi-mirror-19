    <body>
        <div id="wrapper">
        <div id='main-page'>
           <div class="mask"></div>
            <header>
                <nav>
                    <div class="logo"><a href="{{url_for("postwall.posts")}}">{{prof.Name}}</a></div>
                    <button class="menu_trigger">☰</button>
                    <ul class="menu">
                        
                           
                        <li><a href='{{url_for("postwall.posts")}}'>文章</a></li> 
                        <!--<li><a href='#'>归档</a></li> 
                        <li><a href='#'>关于</a></li>  -->   
                    </ul>
                    
                </nav>
                <div class="hr"></div>
            </header>
            <div class='content'>
                <div class="content_wrapper">
                    {% block content %} {% endblock %}
                </div>
    
            </div>
            
            <footer>
                <ul class="share-group">
                    <li><a href="#">Jalapeno急速运转中</a></li>
                    <!--<li><a href="#">item</a></li>
                    <li><a href="#">item</a></li>
                    <li><a href="#">item</a></li>
                    <li><a href="#">item</a></li>--> 
                </ul>   
                <div class="copyright">
                    &copy {{prof.copyright}};
                </div>

            </footer>
            
            
            <div class="back-to-top">
            	<span class="glyphicon glyphicon-chevron-up"></span>
            </div>
            <div id="closeBar">
                <span class="glyphicon glyphicon-remove"></span>
            </div>
        
        </div>
          
            
        
        
        
        
        
        
        <div id="sidebar">
            <div id="sidebar-menu">

               	<div id="home"><a href="{{ url_for('postwall.posts') }}"><span class="glyphicon glyphicon-home"></span></a></div>
               	<ul>
               	    {% block sidebar_menu %}{% endblock %}
               	    <li id="site-view" class="item">
                        <span class="glyphicon glyphicon-align-center"></span>
                    
                    </li>
               	 </ul>
                
            </div>
            <div id="sidebar-content" >
                {% block sidebarcontent %}{% endblock %}
                    <div class="nav-content" id="site-view-content">
                    <div class="nav-con-close">
                        <span class='glyphicon glyphicon-chevron-right'></span>
                    </div>
                
                    <div class="inner-content">
                        <div class="selfie"></div>
                        <div class="site-view-info">
                         
                            <p class="motto">{{prof.Motto}}</p>
                
                            <h3 class="myself">{{prof.Name}}</h3>
                            
                            <ul class="posts-info">
                            </ul>
                            <div class="extern-links">
                               <ul>
                                   <li><a href="{{prof.Github}}">Github</a></li>
                               <li><a>Wechat</a></li>            
                               </ul>
     
                            </div>
                
                    </div>
                </div>
            </div>
            </div>
        </div>
            
        </div>
		<script src="{{asset.js.jquery}}"></script>
        <script src="{{asset.js.home}}"></script>
        <script src="{{asset.ijs.ihome}}"></script>
        <script type = "text/javascript">
        $(document).ready(function(){
            /*unfinished*/
                if($(window).width()>1024)
                    var status = 'desktop';
                else
                    var status = 'mobile';
                var temp = status;
            $(window).resize(function(status){   //might be here,cannot use this type function to get parameters
                
                if($(window).width()>1024){
                    status = 'desktop';
                    $.getScript("{{asset.js.home}}");
                }
                else
                {
                    status = 'mobile';
                    $.getScript("{{asset.ijs.ihome}}");
                }
                if (status!= temp)
                {
                    refresh();
                    temp = status;
                }
            });
        });
        </script>

        {% block js %}{% endblock %}
