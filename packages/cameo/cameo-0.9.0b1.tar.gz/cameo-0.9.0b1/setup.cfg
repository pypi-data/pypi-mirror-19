[nosetests]
verbosity=2
rednose=1
with-coverage=1
cover-package=cameo
cover-html=1
cover-html-dir=tests/coverage
logging-filter=cameo,optlang,requests

[bdist_wheel]
universal = 1

[flake8]
ignore = E402,E303,E122,F401,F812
max-line-length = 160
exclude = tests/*,versioneer.py,__init__.py,_version.py,plotting_old.py,cplex/*,docs/notebooks
# TODO: the following needs to go down significantly
max-complexity = 26