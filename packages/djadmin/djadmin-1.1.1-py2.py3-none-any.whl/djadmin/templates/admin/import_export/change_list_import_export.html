{% extends "admin/import_export/change_list.html" %}
{% load i18n %}

{% block object-tools-items %}
     <div class="card-panel">
     <h4 class="{{ request.ADMIN_COLOR_THEME }}-text">{% trans 'Database' %}</h4>
    <a href="import/" class="historylink">
        <blockquote><h5 class="header2 {{ request.ADMIN_COLOR_THEME }}-text">{% trans "Import" %}</h5></blockquote>
    </a>
    <a href="export/{{ cl.get_query_string }}" class="historylink">
        <blockquote><h5 class="header2 {{ request.ADMIN_COLOR_THEME }}-text">{% trans "Export" %}</h5></blockquote>
    </a>
    {{ block.super }}
    </div>
{% endblock %}
