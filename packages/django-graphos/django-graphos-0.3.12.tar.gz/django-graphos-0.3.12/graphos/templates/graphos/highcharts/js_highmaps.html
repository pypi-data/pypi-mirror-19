<script>
    $(function () {
    // Initiate the chart
    $('#{{ chart.get_html_id }}').highcharts('Map', {

        title: {
            text: '{{chart.get_options.title}}'
        },

        subtitle: {
            text: 'Source data: <a href="https://code.highcharts.com/mapdata/countries/us/custom/us-all-territories.js">Natural Earth data</a>'
        },

        mapNavigation: {
            enabled: true,
            buttonOptions: {
                verticalAlign: 'bottom'
            }
        },

        colorAxis: {
            min: 0
        },

        series: [{
            data: {{ chart.get_series|safe }},
            mapData: Highcharts.maps['{{ chart.get_map }}'],
            joinBy: ['hc-key', 'code'],
            name: '{{ chart.get_series_name }}',
            states: {
                hover: {
                    color: '#BADA55'
                }
            },
            dataLabels: {
                enabled: true,
                format: '{point.name}'
            }
        }]
    });
});

</script>
