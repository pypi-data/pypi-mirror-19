{% extends "nimble/base.html" %}
{% load bootstrap3 %}

{% block content %}
    <h2>Stories</h2>
    <table class="table" id="stories_table">
        <thead>
            <tr id="header"><td>ID</td><td>Title</td><td>Author</td></tr>
        </thead>
        <tbody>
            {% for story in object_list %}
                <tr id="{{ story.name }}_row">
                    <td>
                        <a href="{% url 'story_detail' ident=story.ident pk=story.id %}">{{ story.name }}</a>
                    </td>
                    <td>{{ story.title }}</td>
                    <td>{{ story.author.get_full_name }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
