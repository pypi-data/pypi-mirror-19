{% load i18n %}

{% url "oscar_wagtail:offer_choose" as linkurl %}

<table class="listing" id="offer-chooser-list" data-url="{{ linkurl }}">
    <col />
    <col  />
    <col width="16%" />
    <thead>
        <tr class="table-headers">
            <th>{% trans "Title" %}</th>
        </tr>
    </thead>
    <tbody>
        {% for offer in items %}
            <tr>
                <td class="title">
                    {% if choosing %}
                        <h2><a class="offer-choice" href="{% url 'oscar_wagtail:offer_chosen' offer.pk %}">{{ offer }}</a></h2>
                    {% else %}
                        <h2><a href="{% url 'dashboard:catalogue-offer' offer.pk %}">{{ offer }}</a></h2>
                    {% endif %}
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>

{% include "wagtailadmin/shared/pagination_nav.html" with items=items is_ajax=1 %}
