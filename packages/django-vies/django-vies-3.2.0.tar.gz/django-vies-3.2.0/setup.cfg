[pytest]
django_settings_module = tests.testapp.settings
norecursedirs = venv env .tox
addopts = --tb=short -rxs

[flake8]
max-line-length = 99
max-complexity = 10
statistics = true
show-source = true
exclude = */migrations/*,docs/*,env/*,venv/*,.tox/*

[pydocstyle]
add-ignore = D100,D101,D102,D103,D104,D105
match-dir = (?!tests|env|\.).*

[coverage:run]
source = .
omit = 
	*/migrations/*
	*/tests/*
	*/test_*.py
	.tox

[coverage:report]
ignore_errors = True
show_missing = True

[isort]
atomic = true
multi_line_output = 5
line_length = 79
combine_as_imports = true
skip = wsgi.py,docs,tests/test_models.py,.tox,env
known_first_party = vies,tests
known_third_party = django

[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

