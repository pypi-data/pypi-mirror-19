[keys]
keys_location_rel_path = ~/.ssh
private_key_file_name = private
public_key_file_name = public.pem

[main]
config_argparse_rel_path = config/argparse.txt
config_messages_rel_path = config/messages.txt

[salt]
salt_file_name = salt
salt_length = 32
salt_location_rel_path = ~/.ssh

[security]
mode = 448 ; # 448 -- 0o700 (-rwx------)
