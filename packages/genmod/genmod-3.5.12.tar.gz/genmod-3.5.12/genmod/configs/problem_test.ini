[Version]
  version = 0.1
  name = publication_tests

[Categories]
  [[allele_frequency]]
    category_aggregation = min
  
  [[Deleteriousness]]
    category_aggregation = max

 [[Consequence]]
   category_aggregation = max
  

[1000G]
  field = INFO
  data_type = float
  category = allele_frequency
  record_rule = max
  separators = ',',
  info_key = 1000GAF
  description = 1000 genomes frequency
  
  [[not_reported]]
    score = 3

  [[common]]
    score = -12
    lower = 0.02
    upper = 1.0
  
  [[intermediate]]
    score = 1
    lower = 0.005
    upper = 0.02
  
  [[rare]]
    score = 2
    lower = 0
    upper = 0.005

[EXAC]
  field = INFO
  data_type = float
  category = allele_frequency
  record_rule = max
  separators = ',',
  info_key = ExACAF
  description = Exac frequency

  [[not_reported]]
    score = 3

  [[common]]
    score = -12
    lower = 0.02
    upper = 1.0
  
  [[intermediate]]
    score = 1
    lower = 0.005
    upper = 0.02
  
  [[rare]]
    score = 2
    lower = 0
    upper = 0.005

[CADD]
 field = INFO
 data_type = float
 category = Deleteriousness
 record_rule = max
 separators = ',',
 info_key = CADD
 description = The CADD deleterious score

 [[not_reported]]
   score = 0

 [[low]]
   score = 1
   lower = 0
   upper = 10

 [[high]]
   score = 2
   lower = 10
   upper = 20

 [[higher]]
   score = 3
   lower = 20
   upper = 30

 [[highest]]
   score = 4
   lower = 30
   upper = 100

[MostSevereConsequence]
  field = INFO
  data_type = string
  category = Consequence
  record_rule = max
  separators = ',', ':', '|',
  info_key = CSQ
  vep_key = Consequence
  description = The most severe consequence for this variant

  [[transcript_ablation]]
    score = 5
    priority = 6
    string = 'transcript_ablation'
  
  [[initiator_codon_variant]]
    score = 4
    priority = 5
    string = 'initiator_codon_variant'

  [[frameshift_variant]]
    score = 4
    priority = 5
    string = 'frameshift_variant'

  [[stop_gained]]
    score = 4
    priority = 5
    string = 'stop_gained'

  [[stop_lost]]
    score = 4
    priority = 5
    string = 'stop_lost'

  [[splice_acceptor_variant]]
    score = 4
    priority = 5
    string = 'splice_acceptor_variant'

  [[splice_donor_variant]]
    score = 4
    priority = 5
    string = 'splice_donor_variant'

  [[inframe_deletion]]
