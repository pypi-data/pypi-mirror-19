                </span>
            </div>
            <div id="story" data-id="784461397" data-words="1062" class="story">

            <footer id="footer" class="footer">

                </span>
            </footer>
        </main>

    <script type="text/javascript">
    window.text_only = false;
    window.is_subscriber = false;
    window.highlights_this_month = false;
    window.highlights_monthly_limit = 5;
    window.initial_scroll_position = false;
    window.initial_highlight_id = false;
    window.applyHighlights = false;
    var body_height = $('body').outerHeight();


    window.initial_scroll_position = (body_height + 300) * 0.055707;
