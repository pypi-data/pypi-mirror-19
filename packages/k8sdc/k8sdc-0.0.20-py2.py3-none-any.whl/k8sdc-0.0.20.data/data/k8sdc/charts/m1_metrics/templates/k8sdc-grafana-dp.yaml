apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: k8sdc-grafana
  namespace: {{ .Values.namespace }}
  labels:
    solution: m1_metrics
    product:  grafana
    heritage: {{ .Release.Service | quote }}
    release:  {{ .Release.Name | quote }}
    chart:    "{{ .Chart.Name }}-{{ .Chart.Version }}"
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      solution: m1_metrics
      product:  grafana
  strategy: {'type': 'Recreate'}
  template:
    metadata:
      labels:
        solution: m1_metrics
        product:  grafana
        heritage: {{ .Release.Service | quote }}
        release:  {{ .Release.Name | quote }}
        chart:    "{{ .Chart.Name }}-{{ .Chart.Version }}"
    spec:
      containers:
        - name: k8sdc-grafana
          image: {{ .Values.grafana_image }}:{{ .Values.grafana_tag }}
          imagePullPolicy: {{ default "IfNotPresent" .Values.pullPolicy }}
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          resources:
            limits:
              cpu: 500m
              memory: 800Mi
            requests:
              cpu: 400m
              memory: 500Mi



        
