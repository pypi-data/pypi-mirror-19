---
- name: Deploy Helm to the k8s cluster
  hosts: 
    - localhost
  tasks: 
    - name: Helm init
      command: "{{ inventory_dir }}/bin/helm init"
      environment:
        http_proxy:  "{{ kubectl_http_proxy }}"
        https_proxy: "{{ kubectl_https_proxy }}"
        KUBECONFIG:  "{{ inventory_dir }}/config/kubectl.kubeconfig"
