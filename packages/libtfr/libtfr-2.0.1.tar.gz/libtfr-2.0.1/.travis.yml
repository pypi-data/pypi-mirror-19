sudo: false
language: python
python:
  - "2.7"
  - "3.2"
  - "3.3"
  - "3.4"
  - "3.5"
# command to install dependencies
addons:
  apt:
    packages:
      - liblapack-dev
      - libfftw3-dev
install:
  - pip install numpy==1.10.4
  - pip install -r requirements.txt
# command to run tests
script:
  - python setup.py test
