{% import "Mambo/macros/html.html" as html %}

{{ html.css_asset("mambo-error.css") }}

{% set alert_type = "alert-warning" %}
{% set alert_icon = "fa-warning" %}
{% if error.code in [404, 500, 503] %}
    {% set alert_type = "alert-danger" %}
{% endif %}

<div class="error-page">
    <div class="alert {{ alert_type }}">
        <div class="text-center">

            <div>
                <i class="fa fa-6x {{ alert_icon }}"></i>
            </div>

            <h2 class="">Error {{ error }}</h2>

            <h3>{{ error.description }}</h3>

        </div>
    </div>
</div>
