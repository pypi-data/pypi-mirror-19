[tox]
envlist = py27,py35,py36

[testenv]
deps =
  psycopg2
  pytest
  pytest-cov
  sqlalchemy
commands = {envbindir}/py.test tests

[testenv:py27]
commands = {envbindir}/py.test --ignore=tests/test_async.py tests

[testenv:py35]
deps =
  arstecnica.sqlalchemy.async
  pytest-asyncio
  sqlalchemy==1.0.16
  psycopg2
  pytest
  pytest-cov

[testenv:py36]
deps =
  arstecnica.sqlalchemy.async
  pytest-asyncio
  {[testenv]deps}
