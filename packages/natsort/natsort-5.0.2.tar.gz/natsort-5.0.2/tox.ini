# Tox (http://tox.testrun.org/) is a tool for running tests
# in multiple virtualenvs. This configuration file will run the
# test suite on all supported python versions. To use it, "pip install tox"
# and then run "tox" from this directory.

[tox]
envlist =
    py26, py27, py33, py34, py35, py36, pypy

[testenv]
commands =
    {envpython} -m pytest --doctest-modules natsort
    {envpython} -m pytest README.rst docs/source/intro.rst docs/source/examples.rst docs/source/howitworks.rst
    {envpython} -m pytest
deps =
    pytest
    pytest-cache
    pytest-faulthandler
    hypothesis

[testenv:py26]
commands =
    {envpython} -m doctest README.rst docs/source/intro.rst docs/source/examples.rst
deps =
    pathlib
    argparse

[testenv:py27]
commands =
    {envpython} -m pytest --doctest-modules natsort
    {envpython} -m pytest README.rst docs/source/intro.rst docs/source/examples.rst
    {envpython} -m pytest
deps =
    pytest
    pytest-cache
    pytest-faulthandler
    hypothesis
    mock
    pathlib

[testenv:py33]
deps =
    pytest
    pytest-cache
    pytest-faulthandler
    hypothesis
    pathlib

[testenv:pypy]
commands =
    {envpython} -m pytest --doctest-modules natsort
    {envpython} -m pytest README.rst docs/source/intro.rst docs/source/examples.rst
    {envpython} -m pytest
deps =
    pytest
    pytest-cache
    hypothesis
    mock
    pathlib

[testenv:jython]
commands =
    {envpython} -m pytest --doctest-modules natsort
    {envpython} -m pytest README.rst docs/source/intro.rst docs/source/examples.rst
deps =
    pytest
    pytest-cache
