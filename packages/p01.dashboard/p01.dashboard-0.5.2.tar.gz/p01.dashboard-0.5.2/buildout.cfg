[buildout]
extends = minify.cfg
develop = .
parts = minify-css
        minify-javascript
        minify-justgauge-javascript
        minify
        test
        checker
        coverage-test
        coverage-report
versions = versions

[versions]
; as usual the missing windows build
lxml = 3.6.0
; setuptools 34.0.1 seems broken
setuptools = 33.1.1

[test]
recipe = zc.recipe.testrunner
defaults = ['--tests-pattern', '^f?tests$']
eggs = p01.dashboard [test]


[checker]
recipe = p01.recipe.setup:importchecker
path = src/p01/dashboard


[coverage-test]
recipe = zc.recipe.testrunner
eggs = p01.dashboard [test]
defaults = ['--coverage', '../../coverage']


[coverage-report]
recipe = zc.recipe.egg
eggs = z3c.coverage
scripts = coverage=coverage-report
arguments = ('coverage', 'coverage/report')
