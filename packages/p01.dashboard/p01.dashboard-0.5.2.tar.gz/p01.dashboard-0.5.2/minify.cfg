[minify]
recipe = p01.recipe.setup:scripts
eggs = p01.dashboard
names = minify-css
        minify-javascript
        minify-justgauge-javascript


[minify-css]
recipe = p01.recipe.cdn:minify
eggs = p01.dashboard
