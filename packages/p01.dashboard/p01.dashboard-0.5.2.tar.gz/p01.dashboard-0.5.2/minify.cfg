lib = cssmin


[minify-javascript]
recipe = p01.recipe.cdn:minify
eggs = p01.dashboard
files = [p01.dashboard] p01/dashboard/cdn/js/p01.dashboard.js
output = [p01.dashboard] p01/dashboard/cdn/min/p01.dashboard.min.js
lib = lpjsmin


[minify-justgauge-javascript]
