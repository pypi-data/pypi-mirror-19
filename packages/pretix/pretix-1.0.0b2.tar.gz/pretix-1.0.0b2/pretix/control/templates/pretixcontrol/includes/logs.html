<ul class="list-group">
    {% for log in obj.all_logentries %}
        <li class="list-group-item logentry">
            <p class="meta">
                <span class="fa fa-clock-o"></span> {{ log.datetime|date:"SHORT_DATETIME_FORMAT" }}
                {% if log.user %}
                    <br/><span class="fa fa-user"></span> {{ log.user.get_full_name }}
                {% endif %}
            </p>

            <p>
                {{ log.display }}
            </p>
        </li>
    {% endfor %}
</ul>
