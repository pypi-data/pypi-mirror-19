site_author: Dougal Matthews

theme: material

repo_name: 'GitHub'
repo_url: 'https://github.com/d0ugal/pynd'
copyright: <a href="http://www.dougalmatthews.com/">Dougal Matthews</a>

site_dir: build/docs

