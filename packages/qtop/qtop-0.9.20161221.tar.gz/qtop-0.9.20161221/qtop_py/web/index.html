<html>

<head>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

<script>

$(function() {
   function update() {
       $.getJSON("api.json", function( data ) {
           $('#info').text(JSON.stringify(data, null, '\t'));
       });

       setTimeout(update, 1000);
   }

   update();
});

</script>

</head>
<body>


<h1>Qtop</h1>

<pre id="info">

</pre>


</body>
</html>
