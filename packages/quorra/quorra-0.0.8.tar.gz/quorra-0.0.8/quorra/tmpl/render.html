<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>quorra-python</title>
    <meta name="description" content="quorra-python export page">
    <meta name="author" content="bprinty@gmail.com">

    <!-- Mobile viewport optimized: h5bp.com/viewport -->
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="https://rawgit.com/bprinty/quorra/master/dist/quorra.css">

    <style>
        #stage {
            width: 800px;
            height: 500px;
            background-color: #fff;
        }
    </style>

    </head>
<body>
    <div id="stage"></div>
    <script type="text/javascript" src="https://rawgit.com/jashkenas/underscore/master/underscore-min.js"></script>
    <script type="text/javascript" src="https://rawgit.com/d3/d3/v3.5.0/d3.min.js"></script>
    <script type="text/javascript" src="https://rawgit.com/bprinty/quorra/master/dist/quorra.min.js"></script>
    <script>

        // rendering plot
        var plot = undefined;
        if (plot !== undefined) {
            plot.bind("#stage");
            quorra.render(plot);
        }

    </script>
</body>
</html>
