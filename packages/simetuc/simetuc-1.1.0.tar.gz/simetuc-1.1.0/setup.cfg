[flake8]
filename = 
	simetuc/*.py
exclude = 
	simetuc/test
ignore = 
	E265,
	E226,
	E266,
	E125,
	E124
statistics = True
max-line-length = 100
output-file = flake8.txt

[tool:pytest]
testpaths = simetuc/test
addopts = -n auto --cov-report=html:simetuc/test/cov_html --cov=simetuc --benchmark-skip

[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

