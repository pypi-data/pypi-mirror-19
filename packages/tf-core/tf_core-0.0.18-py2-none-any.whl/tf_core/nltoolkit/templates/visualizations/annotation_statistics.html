{% load static %}

<div id="widgetvisualization-{{widget.pk}}" rel="{{widget.pk}}" class="widgetvisualizationdialog" title="{{widget.name}} visualization" width="400px" height="500px">

    <div style="position:absolute; top:5px; left:75px;">
        <p style="padding-top:5px; padding-bottom:10px; padding-left:25px"><b>{{data.1}}</b></p>
        <ul>
        {% for i,j in data.0 %}

           <li style="padding-top:3px;">
               <p style="width:200px; float:left;"><b>{{i}}</b></p>
               <p style="width:100px; float:left;">{{j|floatformat:"2"}}</p>
            </li>

        {% endfor %}
        </ul>
    </div>
</div>
